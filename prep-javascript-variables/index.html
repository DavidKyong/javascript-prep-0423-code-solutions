<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    const fullName = "David Kyong";
    console.log("Full Name: ", fullName);
    console.log("Type: ", typeof fullName);
    var numberOfPets = 1;
    console.log("Number of Pets: ", numberOfPets);
    console.log("Type: ", typeof numberOfPets);
    var likesVegetables = false;
    console.log("Likes Vegetables: ", likesVegetables);
    console.log("Type: ", typeof likesVegetables);
    var nothing = null;
    console.log("Nothing: ", nothing);
    console.log("Type: ", typeof nothing);
    let never;
    console.log("Never: ", never);
    console.log("Type: ", typeof never);
  </script>
</body>
</html>
